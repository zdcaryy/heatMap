<div class="login-sub">
  <div class="logo-top">
    <h2>园区人流量统计系统</h2>
    <img src="/assets/img/logo-line.png" />
  </div>
  <div class="big-circle">
    <!-- <div class="loginTop"><img src="" alt=""></div> -->
    <img class="imgTop" src="/assets/img/login-top.png" />
    <div class="loginDiv">
      <div class="login-info">
        <form novalidate #form="ngForm" (ngSubmit)="login(form)">
          <div class="form-group">
            <i class="icon user-icon"></i>
            <input type="text" name="username" placeholder="用户名" 
             [(ngModel)]="username" required
            />
          </div>
          <div class="form-group">
            <i class="icon pwd-icon"></i>
            <input type="password" name="password" placeholder="密码" 
             [(ngModel)]="password" required
            />
          </div>
          <div>
            <p style="color:red;height:25px;margin-top: -15px;line-height: 25px" class="text-danger">{{errorMessage}}</p>
          </div>
          <div style="text-align: center;">
            <button type="submit" style="font-weight: bold;">登&emsp;&emsp;&emsp;&emsp;录</button>
          </div>
        </form>
      </div>
    </div>
    <img class="imgBottom" src="/assets/img/login-bottom.png" />
  </div>
  <div class="info-version">Copyright&copy;2016-2020 cbpm-xinda, All Rights Reserved 粤ICP备1400
  </div>
</div>
